<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fault Report</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">EV Operations Fault Reporting</div>

      <form class="form-report" action="">
        <div class="form-line">
          <label class="form-label" for="faultNo">Fault Number:</label>
          <input
            class="form-input-sm"
            name="faultNo"
            id="faultNo"
            type="text"
            disabled
          />
        </div>

        <div class="form-line">
          <label class="form-label" for="faultDate">Date:</label>
          <input
            class="form-input-sm"
            name="faultDate"
            id="faultDate"
            type="date"
          />
        </div>

        <div class="form-line">
          <label class="form-label" for="faultLocation">Location:</label>
          <input
            class="form-input-sm"
            name="faultLocation"
            id="faultLocation"
            type="text"
          />
        </div>

        <div class="form-line">
          <label class="form-label" for="faultWagon">Wagon:</label>
          <select id="faultWagon" class="form-input-sm">
            <option value=""></option>
            <option value="L25">L25</option>
            <option value="L31">L31</option>
            <option value="901">901</option>
            <option value="902">902</option>
          </select>
        </div>

        <div class="form-line">
          <label class="form-label" for="faultDescription">Description:</label>
          <input
            class="form-input-sm"
            name="faultDescription"
            id="faultDescription"
            type="text"
          />
        </div>

        <div class="form-line">
          <label class="form-label" for="faultDetails">Details:</label>
          <textarea
            class="form-textarea"
            name="faultDetails"
            id="faultDetails"
            cols="30"
            rows="7"
          ></textarea>
        </div>

        <div class="btns">
          <a class="btn-nav" href="index.html">CANCEL</a>
          <a class="btn-nav" href="sent.html">SEND</a>
        </div>
      </form>
    </div>
  </body>
</html>
