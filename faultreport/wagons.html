<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fault Report</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">EV Operations Fault Reporting</div>

      <form class="form-report" action="">
        <div class="form-line">
          <label class="form-label" for="faultWagon">Wagon:</label>
          <select id="faultWagon" class="form-input-sm">
            <option value=""></option>
            <option value="L25">L25</option>
            <option value="L31">L31</option>
            <option value="901">901</option>
            <option value="902">902</option>
          </select>
        </div>

        <div class="form-line">
          <label class="form-label" for="faulStatus">Wagon Status:</label>
          <input
            class="form-input-sm"
            name="faultStatus"
            id="faultStatus"
            type="text"
            disabled
          />
        </div>

        <div class="form-line">
          <label class="form-label">History:</label>
          <div class="fault-history">
            <div class="history-line">
              <div class="history-number"><a href="">0001</a></div>
              <div class="history-date">21/03/2024</div>
              <div class="history-description">Master Controller</div>
            </div>

            <div class="history-line">
              <div class="history-number"><a href="">0002</a></div>
              <div class="history-date">22/03/2024</div>
              <div class="history-description">Buckeye</div>
            </div>

            <div class="history-line">
              <div class="history-number"><a href="">0003</a></div>
              <div class="history-date">21/03/2024</div>
              <div class="history-description">Master Controller</div>
            </div>

            <div class="history-line">
              <div class="history-number"><a href="">0004</a></div>
              <div class="history-date">22/03/2024</div>
              <div class="history-description">Buckeye</div>
            </div>
          </div>
        </div>

        <div class="nav"><a class="btn-nav" href="index.html">BACK</a></div>
      </form>
    </div>
  </body>
</html>
