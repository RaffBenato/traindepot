<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/konva@8.2.0/konva.min.js"></script>

    <script src="./main.js"></script>

    <script
      src="https://kit.fontawesome.com/7cc20310dc.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />

    <title>Train Depot</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./img/logo.png" alt="" />
      <div class="login-panel">
        <div class="login-text">LOGIN</div>

        <input
          class="login-input"
          type="text"
          id="login-user"
          placeholder="User"
        />

        <input
          class="login-input"
          type="password"
          id="login-password"
          placeholder="Password"
        />

        <button id="login-btn" class="btn-login">GO</button>

        <a href="depot.html">Temp Link</a>
        <a href="faultreport/index.html">Fault Reporting</a>
      </div>
    </div>
  </body>
</html>
