<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/konva@8.2.0/konva.min.js"></script>

    <script src="./main.js"></script>

    <script
      src="https://kit.fontawesome.com/7cc20310dc.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./index.css" />

    <title>Train Depot</title>
  </head>
  <body>
    <div id="zoom-btns" class="zoom-btns">
      <button id="btn-white-board" class="btn-zoom">
        <i class="fa-solid fa-table-columns"></i>
      </button>
      <button id="zoom-in" class="btn-zoom">
        <i class="fa-solid fa-magnifying-glass-plus"></i>
      </button>
      <button id="zoom-out" class="btn-zoom">
        <i class="fa-solid fa-magnifying-glass-minus"></i>
      </button>
      <button id="zoom-whole" class="btn-zoom">
        <i class="fa-solid fa-map"></i>
      </button>
      <button id="zoom-find" class="btn-zoom hidden">
        <i class="fa-solid fa-magnifying-glass-location"></i>
      </button>
      <button id="lock" class="btn-zoom">
        <i class="fa-solid fa-lock"></i>
      </button>
      <button id="unlock" class="btn-zoom hidden">
        <i class="fa-solid fa-lock-open"></i>
      </button>
      <button id="uncouple" class="btn-zoom">
        <i class="fa-solid fa-link-slash"></i>
      </button>
      <button id="panel" class="btn-zoom">
        <i class="fa-solid fa-info"></i>
      </button>
    </div>

    <div class="find-modal hidden">
      <input
        class="find-input"
        type="text"
        id="find"
        name="find"
        maxlength="10"
      />
      <button id="find-btn" class="btn-find">GO</button>
    </div>

    <div class="info-panel hidden"></div>

    <div id="konva-holder"></div>

    <div id="white-board" class="white-board">
      <div class="white-board-buttons">
        <button id="btn-white-board-minimize" class="btn-white-board hidden">
          <i class="fa-solid fa-compress"></i>
        </button>

        <button id="btn-white-board-maximize" class="btn-white-board">
          <i class="fa-solid fa-expand"></i>
        </button>

        <button id="btn-white-board-close" class="btn-white-board">
          <i class="fa-solid fa-xmark"></i>
        </button>
      </div>

      <div id="board" class="board">
        <div class="board-row-date">
          <div class="board-train-btns">
            <button id="btn-white-board-add" class="btn-new-train">
              ADD TRAIN
            </button>

            <button id="btn-white-board-add" class="btn-new-train">SAVE</button>
          </div>

          <div class="board-date">
            <label for="board-date">Date:</label>
            <input
              type="date"
              name="board-date"
              id="board-date"
              class="board-input-date"
            />
          </div>
        </div>

        <div class="board-row-top">
          <div class="board-column1">Train</div>
          <div class="board-column2">Time</div>
          <div class="board-column3">Location</div>
          <div class="board-column4">Road</div>
          <div class="board-column5">Formation</div>
          <div class="board-column6">Line</div>
          <div class="board-column7">System</div>
          <div class="board-column8 hidden">Drivers</div>
          <div class="board-column9 hidden">Assists</div>
        </div>
      </div>

      <div class="board-notice">
        <textarea class="board-input-area" rows="4">INFO:</textarea>
      </div>
    </div>
  </body>
</html>
